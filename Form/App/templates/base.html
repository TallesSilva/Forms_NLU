{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- End Required meta tags -->
        <!-- Begin SEO tag -->
        <title> Bot Manage </title>
        <meta property="og:title" content="Dashboard">
        <meta name="author" content="Talles Silva & Roberto ">
        <meta property="og:locale" content="pt_BR">
        <!-- End SEO tag -->
        <!-- FAVICONS -->
        <link rel="apple-touch-icon" sizes="144x144" href="{% static 'assets/apple-touch-icon.png' %}">
        <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}">
        <meta name="theme-color" content="#3063A0">
        <!-- End FAVICONS -->
        <!-- GOOGLE FONT -->
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" rel="stylesheet">
        <!-- End GOOGLE FONT -->
        <!-- BEGIN PLUGINS STYLES -->
        <link rel="stylesheet" href="{% static 'assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/vendor/fontawesome/css/all.css' %}">
        <link rel="stylesheet" href="{% static 'assets/vendor/flatpickr/flatpickr.min.css' %}">
        <!-- END PLUGINS STYLES -->
        <!-- BEGIN THEME STYLES -->
        <link rel="stylesheet" href="{% static 'assets/stylesheets/theme.min.css' %}" data-skin="default">
        <link rel="stylesheet" href="{% static 'assets/stylesheets/custom.css' %}">
        <!-- Disable unused skin immediately -->
        <script>
            var skin = localStorage.getItem('skin') || 'default';
            var unusedLink = document.querySelector('link[data-skin]:not([data-skin="' + skin + '"])');
            unusedLink.setAttribute('rel', '');
            unusedLink.setAttribute('disabled', true);
        </script>
        <!-- END THEME STYLES -->
    </head>

    <body class=" default-skin firefox pace-done">

        <div class="pace  pace-inactive">
            <div class="pace-progress" style="transform: translate3d(100%, 0px, 0px);" data-progress-text="100%" data-progress="99">
                 <div class="pace-progress-inner"></div>
            </div>
            <div class="pace-activity"></div>
        </div>
        <!-- .app -->
        <div class="app">

                        </div>

                    </footer>

            <div class="aside-backdrop "></div>
